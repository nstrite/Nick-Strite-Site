	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Nick Strite</h1>
			<h4>Photographer</h4>
			<h5>|<a href="index.html">Home</a>|<a href="resume.html">Resume</a>|<a href="images.html">Images</a>|<a href="blog.html">Blog</a>|</h5>  
			<hr />
		</div>
		<div id="map" style="height: 200px"></div>
	<script>
		var map = new L.Map ('map');

		var cloudmade = new L.TileLayer('http://{s}.tile.cloudmade.com/2c68fd0287844d7fb1dd78503f947bcb/997/256/{z}/{x}/{y}.png', {
    	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    	maxZoom: 18
		});

		var london = new L.LatLng(51.505, -0.09); // geographical point (longitude and latitude)
		map.setView(london, 13).addLayer(cloudmade);

		var markerLocation = new L.LatLng(51.5, -0.09);

		var marker = new L.Marker(markerLocation);
		map.addLayer(marker);
		
		var circleLocation = new L.LatLng(51.508, -0.11),
    	circleOptions = {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    	};

		var circle = new L.Circle(circleLocation, 500, circleOptions);
		map.addLayer(circle);
		
		var p1 = new L.LatLng(51.509, -0.08),
    p2 = new L.LatLng(51.503, -0.06),
    p3 = new L.LatLng(51.51, -0.047),
    polygonPoints = [p1, p2, p3];

var polygon = new L.Polygon(polygonPoints);
map.addLayer(polygon);

marker.bindPopup("<b>Hello Satan!</b><br />I am a popup.").openPopup();
circle.bindPopup("I am a circle monster.");
polygon.bindPopup("I am a polygon droid.");

var popup = new L.Popup();

popup.setLatLng(new L.LatLng(51.5, -0.09));
popup.setContent("I am a forever alone popup.");

map.openPopup(popup);

map.on('click', onMapClick);

function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

var popup = new L.Popup();

function onMapClick(e) {
    var latlngStr = '(' + e.latlng.lat.toFixed(3) + ', ' + e.latlng.lng.toFixed(3) + ')';

    popup.setLatLng(e.latlng);
    popup.setContent("You clicked the map at " + latlngStr);

    map.openPopup(popup);
}
</script>

</body>
